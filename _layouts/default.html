<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <meta charset="UTF-8">

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>
    <header class="page-header" role="banner">
        <h1 class="project-name"><a href="/" style="color: #fff;">{{ site.title | default: site.github.repository_name
                }}</a></h1>
        <h2 class="project-tagline">
            {{ page.description | default: site.description | default: site.github.project_tagline }}</h2>

        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
        <a href="/about" class="btn">About us</a>
    </header>

    <main id="content" class="main-content" role="main">
        {{ content }}

        <footer class="site-footer">
            <span class="site-footer-owner">
                <a
                    href="https://github.com/UCL-COMP0016-2020-Team-39/UCL-COMP0016-2020-Team-39.github.io">UCL-COMP0016-2020-Team-39.github.io</a>
                is maintained by <a
                    href="https://github.com/UCL-COMP0016-2020-Team-39">UCL-COMP0016-2020-Team-39</a>.</span>
        </footer>
    </main>
</body>

</html>
